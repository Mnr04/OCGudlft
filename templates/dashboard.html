<h2>Points Dashboard</h2>
<table>
    <thead>
        <tr>
            <th>Club Name</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        {% for club in clubs %}
        <tr>
            <td>{{ club.name }}</td>
            <td>{{ club.points }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/">Back to Login</a>
